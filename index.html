<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <button id="theme-toggle" class="dark-mode-button">Dark Mode</button>
        <img src="./imgs/1046ed0805cd02df74220cfda91b4da36b9b9601.png" alt="" class="input-img">
        <input type="text" name="city" placeholder="Search for your preffered city..." required id="city-input" class="city-input">
        <button class="nav-button"><img src="./imgs/aa5f570c1e046d0137294425341c52e6ac4c5293.png" alt="" class="nav-button-img"> Current Location</button>
    </nav>
    <section>
        <div class="div-time">
            <h3 class="h3-1-div">City</h3>
            <h1>00:00</h1>
            <h4 class="h4-1-div">Week, 0 month</h4>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
